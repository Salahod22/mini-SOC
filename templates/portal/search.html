{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto mt-20">
    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-400 to-cyan-500 mb-4">
            Employee Directory
        </h1>
        <p class="text-slate-400">Search for colleagues, documents, or internal resources.</p>
    </div>

    <!-- Search Bar -->
    <div class="bg-slate-800 p-2 rounded-full border border-slate-700 shadow-xl flex items-center relative z-10">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-500 ml-4" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <form action="/portal/search" method="GET" class="flex-grow">
            <input type="text" name="q" placeholder="Search by name, ID, or department..."
                class="w-full bg-transparent text-white px-4 py-3 focus:outline-none placeholder-slate-600 text-lg">
        </form>
        <button
            class="bg-emerald-600 hover:bg-emerald-500 text-white px-8 py-3 rounded-full font-medium transition m-1">
            Search
        </button>
    </div>

    <!-- Results Area (Vulnerable Reflection) -->
    {% if query %}
    <div class="mt-12 animate-fade-in">
        <h3 class="text-slate-500 text-sm font-mono mb-4 uppercase tracking-wider">Search Results</h3>

        <div class="bg-slate-800/50 border border-slate-700 rounded-lg p-6">
            <p class="text-slate-300">
                No results found for: <strong class="text-white">{{ query|safe }}</strong>
            </p>
            <p class="text-slate-500 text-sm mt-2">Try checking your spelling or using a different keyword.</p>
        </div>
    </div>
    {% endif %}

    <!-- Decoration -->
    <div class="mt-20 grid grid-cols-3 gap-4 opacity-30">
        <div class="h-2 bg-slate-700 rounded"></div>
        <div class="h-2 bg-slate-700 rounded col-span-2"></div>
        <div class="h-2 bg-slate-700 rounded col-span-2"></div>
        <div class="h-2 bg-slate-700 rounded"></div>
        <div class="h-2 bg-slate-700 rounded"></div>
        <div class="h-2 bg-slate-700 rounded"></div>
        <div class="h-2 bg-slate-700 rounded"></div>
    </div>
</div>
{% endblock %}
