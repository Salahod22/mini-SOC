{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto mt-10">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-white">Student Dashboard</h1>
            <p class="text-slate-400">Welcome, {{ user }}</p>
        </div>
        <a href="{{ url_for('victim_bp.logout') }}"
            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Logout</a>
    </div>

    <div class="bg-slate-800 rounded-lg border border-slate-700 overflow-hidden shadow-xl">
        <table class="w-full text-left">
            <thead class="bg-slate-900 border-b border-slate-700">
                <tr>
                    <th class="p-4 text-slate-400 font-medium">Student ID</th>
                    <th class="p-4 text-slate-400 font-medium">Name</th>
                    <th class="p-4 text-slate-400 font-medium">Grade</th>
                    <th class="p-4 text-slate-400 font-medium">GPA</th>
                    <th class="p-4 text-slate-400 font-medium">Email</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-slate-700">
                {% for student in students %}
                <tr class="hover:bg-slate-700/50 transition">
                    <td class="p-4 text-blue-400 font-mono">{{ student.student_id }}</td>
                    <td class="p-4 text-white font-medium">{{ student.name }}</td>
                    <td class="p-4 text-slate-300">{{ student.grade }}</td>
                    <td class="p-4 text-emerald-400 font-bold">{{ student.gpa }}</td>
                    <td class="p-4 text-slate-400">{{ student.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
