<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Hacking Sim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen">

    <nav class="bg-slate-800 border-b border-slate-700 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-blue-400">CyberSim <span
                    class="text-xs text-slate-400">v1.0</span></a>
            <div class="space-x-4">
                <a href="/attacker/"
                    class="px-3 py-2 rounded hover:bg-slate-700 text-red-400 font-semibold transition">Attacker
                    Panel</a>
                <a href="/soc/" class="px-3 py-2 rounded hover:bg-slate-700 text-blue-400 font-semibold transition">SOC
                    Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center text-slate-500 mt-10 p-4 border-t border-slate-800">
        &copy; 2026 Ethical Hacking Mini-Project
    </footer>

</body>

</html>
